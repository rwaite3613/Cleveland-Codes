   <pre>
   <script> 
       "use strict";
	       var fibNum;
	       var fibArray = [];
	       fibArray[0] = 0;
	       fibArray[1] = 1;
	  
	       fibNum = prompt("How many numbers");
	       fibNum = parseInt(fibNum);
		    if (fibNum < 3) {
			    alert("Enter a larger number");
			} else {
			     for (var i=2; i<fibNum; i++) {
	                fibArray[i] = fibArray[i-1] + fibArray[i-2];
			    }
	      	  
	            for (i=0; i<fibNum; i++) {
		         document.writeln(fibArray[i]);
			  
				} 
				
				
	          var ratio = fibArray[fibNum - 1] / fibArray[fibNum - 2];
			  document.writeln("The Golden Ratio is " + ratio);
	      }
	  
	  
	      
	  // calculate golden ratio
	  //  last number / 2nd last number 
	   
	   
	   
   </script>
